<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetech Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="shortcut icon" href="assets\images\earth.png" type="image/x-icon">
</head>
<body>
    <div class="planets">
        <div class="btncontainer">
        <div class="btn" onclick="planet('mercury')"><img src="assets/images/mercury.png" alt="Mercury"></div>
        <div class="btn" onclick="planet('venus')"><img src="assets/images/venus.png" alt="Venus"></div>
        <div class="btn" onclick="planet('earth')"><img src="assets/images/earth.png" alt="Earth"></div>
        <div class="btn" onclick="planet('mars')"><img src="assets/images/mars.png" alt="Mars"></div>
        <div class="btn" onclick="planet('jupiter')"><img src="assets/images/jupiter.png" alt="Jupiter"></div>
        <div class="btn" onclick="planet('saturn')"><img src="assets/images/saturn.png" alt="Saturn"></div>
        <div class="btn" onclick="planet('uranus')"><img src="assets/images/uranus.png" alt="Uranus"></div>
        <div class="btn" onclick="planet('neptune')"><img src="assets/images/neptune.png" alt="Neptune"></div>
        </div>
    </div>
</body>
</html>
